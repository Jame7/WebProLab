<html>
<head>
	<title>Example using new</title>
	<script LANGUAGE="JavaScript">
		function outputDate() {
			var d = new Date();
			document.write(d.toLocaleString());
		}
	</script>
</head>
<body>
	<h1>The date and time are</h1>
	<script LANGUAGE="JavaScript">
	outputDate();
	</script>
</body>
</html>
